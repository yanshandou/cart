<!DOCTYPE html>
<html>
	<head>
		<title>Shopping Cart</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
		<link href="style.css" rel="stylesheet" />
		<script src="sweatalert2.js"></script>
		<script src="axios.min.js"></script>
	</head>
	<body>
		<section>
			<div class="container">
				<h2>我的购物车</h2>
				<div class="cart">
					<div class="col-md-12 col-lg-10 mx-auto">
						<!-- 这个位置是商品的相关信息, 不要写死, 通过js动态生成 , 然后填充 -->
						<div class="cart-item">
							<div class="row">
								<div class="col-md-8">
									<h5>小计:</h5>
									<h5>税费:</h5>
									<h5>总价:</h5>
								</div>

								<div class="col-md-4 status">
									<h5>¥<span id="sub-total">1,278</span></h5>
									<h5>¥<span id="tax-amount">182</span></h5>
									<h5>¥<span id="total-price">1,460</span></h5>
								</div>
							</div>
						</div>
						<div class="col-md-12 pt-4 pb-4">
							<button type="button" class="btn btn-success check-out">提交订单</button>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="app.js"></script>
	</body>
</html>
